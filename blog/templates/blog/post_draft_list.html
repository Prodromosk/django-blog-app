{% extends "blog/base.html" %}
{% block content %}
{% if not post.title %}
<h1>Your don't have any drafts saved!</h1>
{% else %}
  {% for post in posts %}
    <div class="post">
      <p class="date">created: {{ post.create_date|date:'d-m-Y' }}</p>
      <h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
      <p>{{post.text|truncatechars:200}}</p>
    </div>
  {% endfor %}
  {% endif %}
{% endblock %}
