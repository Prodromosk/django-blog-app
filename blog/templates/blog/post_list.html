{% extends "blog/base.html" %}
{% block content %}
<div class="centerstage">
  {% for post in post_list %}
  <div class="post">
    <h1 class="h1-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
    {{ post.text|safe|truncatewords:40 }}
    <div class="date">
      <p>Published on: {{post.publish_date|date:"D M Y"}}</p>
    </div>
    <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{post.approve_comments.count}}</a>
  </div>
  {% endfor %}
</div>
{% endblock %}
